<!DOCTYPE html>
<html lang="en" >
<head>

  <title>CodePen - button Social Media Icons</title>

</head>
<body>

  
   <div class="shareicons__socialMedia2">
    <ul>

      <a class="whatsapphover" href="#">

      <a href="#">

      <a class="telegramhover" href="#">
        <li class="facebook border">
          <i class="fab fa-facebook-f"></i>

      <a href="#">
        <li class="instagram border">
          <i class="fab fa-instagram"></i>

      <a href="#">

          <i class="fab fa-twitter"></i>

      </a>

      <a href="#">
